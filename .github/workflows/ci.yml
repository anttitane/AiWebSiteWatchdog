name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', 'Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore AiWebSiteWatchDog.sln

      - name: Build
        run: dotnet build AiWebSiteWatchDog.sln -c Release --no-restore

      - name: Test with coverage
        run: |
          dotnet test AiWebSiteWatchDog.sln -c Release --no-build \
            --collect "XPlat Code Coverage" \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Add .dotnet/tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Generate coverage report
        env:
          PATH: ${{ env.PATH }}:$HOME/.dotnet/tools
        run: |
          reportgenerator \
            -reports:"**/coverage.cobertura.xml" \
            -targetdir:"coverage-report" \
            -reporttypes:"Html;TextSummary;Cobertura"

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report

      - name: Coverage summary
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage-report/Summary.txt ]; then
            cat coverage-report/Summary.txt >> $GITHUB_STEP_SUMMARY
          else
            echo "Summary.txt not found. See coverage-report artifact for details." >> $GITHUB_STEP_SUMMARY
          fi
