name: Build Docker image on merges and releases

on:
  pull_request:
    branches: [ main ]
    types: [ closed ]
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-push-on-merge:
    # Only run when the PR was actually merged into main
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # needed for GHCR push with GITHUB_TOKEN

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare image name
        id: prep
        shell: bash
        run: |
          IMAGE_NAME=$(echo "ghcr.io/${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "image=$IMAGE_NAME" >> "$GITHUB_OUTPUT"

      - name: Build and push (latest tag)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.prep.outputs.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push-on-tag:
    # Run on version tag pushes like v1.2.3
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare image and version tags
        id: prep
        shell: bash
        run: |
          IMAGE_NAME=$(echo "ghcr.io/${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          RAW_TAG="${GITHUB_REF#refs/tags/}"   # e.g., v1.2.3
          VERSION_NO_V="${RAW_TAG#v}"         # e.g., 1.2.3
          echo "image=$IMAGE_NAME" >> "$GITHUB_OUTPUT"
          echo "raw_tag=$RAW_TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION_NO_V" >> "$GITHUB_OUTPUT"

      - name: Build and push (version tags)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.prep.outputs.image }}:${{ steps.prep.outputs.raw_tag }}
            ${{ steps.prep.outputs.image }}:${{ steps.prep.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
